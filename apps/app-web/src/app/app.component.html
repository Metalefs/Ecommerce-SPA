<ng-container [ngSwitch]="DeployState">
  <personalizados-lopes-content-layout *ngSwitchCase="AppDeploymentState.Deployed"></personalizados-lopes-content-layout>

  <cookie-law #cookieLaw position="bottom"
  name="ng4topCookieLaw" expiration="1"
  class="py-1 has-text-centered z-index-top shadow-light txt-left ">
  <div class="px-2">
    <p>Para melhorar a sua experiÃªncia neste site, salvamos alguns dados por meio de cookies.
  </p>
  <a
    class="button is-success wp-btn"
    (click)="dismissCookieLaw()">
    Aceito
  </a>
  </div>
</cookie-law>
</ng-container>
